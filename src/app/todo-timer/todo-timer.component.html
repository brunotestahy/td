<div class="todo-timer">
  <div class="pie-wrapper">
    <svg width="250" height="250" viewbox="0 0 250 250">
      <path id="border" [attr.d]="borderD" transform="translate(125, 125)"/>
      <path id="loader" [attr.d]="loaderD" transform="translate(125, 125) scale(.84)"/>
    </svg>
  </div>
  <button class="button-play"
          [class.paused]="!isStopped"
          (click)="toggleExecution()"></button>
</div>
